{% extends 'base.html' %}

{% block head %}

<title>Search Page</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Predict Air Temperature</h1>

    <div class="form">
        <form action="/predict" method="POST">
            <input type="number" name="Process temperature [K]" id="Process temperature [K]" placeholder="Process temperature [K]">
            <input type="number" name="Rotational speed [rpm]" id="Rotational speed [rpm]" placeholder="Rotational speed [rpm]">
            <input type="number" name="Torque [Nm]" id="Torque [Nm]" placeholder="Torque [Nm]">
            <input type="number" name="Tool wear [min]" id="Tool wear [min]" placeholder="Tool wear [min]">
            <input type="number" name="TWF" id="TWF" placeholder="TWF">
            <input type="number" name="HDF" id="HDF"placeholder="HDF">
            <input type="number" name="PWF" id="PWF"placeholder="PWF">
            <input type="number" name="OSF" id="OSF"placeholder="OSF">
            <input type="number" name="RNF" id="RNF"placeholder="RNF">

            <input type="submit" value="Predict">
        </form>
    </div>

    <div class="content">
        <h3 style="text-align: center"></h3>
            <a href="{{ url_for('profile') }}">View Pandas_Profiling Report</a>
    </div>
</div>
{% endblock %}
